<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GENX Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <video autoplay loop muted playsinline class="back-video" src="5.mp4"></video>

        <div class="navbar">
            <div class="logo">GENX Notes</div>
            
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="subjects.html">SUBJECTS</a></li>
                    <li><a href="notes.html">NOTES</a></li>
                    <li><a href="papers.html">PAPERS</a></li>
                    <li><a href="contact.html" class="active">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" placeholder="Search notes...">
                <button class="btn">Search</button>
            </div>
        </div> 
        
        <div class="content contact-content">
            <h1>Contact <span>Us</span></h1>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Get In Touch</h2>
                    <div class="info-item">
                        <ion-icon name="location-outline"></ion-icon>
                        <p>College Road, Academic Complex, Kolkata 700001</p>
                    </div>
                    <div class="info-item">
                        <ion-icon name="call-outline"></ion-icon>
                        <p>+91 9876543210</p>
                    </div>
                    <div class="info-item">
                        <ion-icon name="mail-outline"></ion-icon>
                        <p>support@genxnotes.edu</p>
                    </div>
                    
                    <div class="social-links">
                        <h3>Follow Us</h3>
                        <div class="social-icons">
                            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h2>Send Message</h2>
                    <form>
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your Email" required>
                        <input type="text" placeholder="Subject">
                        <textarea placeholder="Your Message" rows="5" required></textarea>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
